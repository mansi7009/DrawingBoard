<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="../img/pencil.png" alt="">
            <div class="container">
                <div class="size-box">
                    <div class="size1 + size"></div>
                    <div class="size2 + size"></div>
                    <div class="size3 + size"></div>
                    <div class="size4 + size"></div>
                </div>
                <div class="outer " id="pencil-color">
                    <div class="color blue"></div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                </div>
            </div>
        </div>

        <div class="tool" id="rect">
            <img src="../img/square.png" alt="">
            <div class="container">
                <div class="size-box">
                    <div class="size1 + size"></div>
                    <div class="size2 + size"></div>
                    <div class="size3 + size"></div>
                    <div class="size4 + size"></div>
                </div>
                <div class="outer " id="rect-color">
                    <div class="color blue"></div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                </div>
            </div>

        </div>
        <div class="tool" id="eraser">
            <img src="../img/eraser.png" alt="">
            <div class="container">
                <div class="size-box">
                    <div class="size1 + size"></div>
                    <div class="size2 + size"></div>
                    <div class="size3 + size"></div>
                    <div class="size4 + size"></div>
                </div>
            </div>
        </div>
        <div class="tool" id="line">
            <img src="../img/highlight-g0062c082b_1280.png" alt="">
            <div class="container">
                <div class="size-box">
                    <div class="size1 + size"></div>
                    <div class="size2 + size"></div>
                    <div class="size3 + size"></div>
                    <div class="size4 + size"></div>
                </div>
                <div class="outer " id="line-color">
                    <div class="color blue"></div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                </div>
            </div>
        </div>
        <div class="tool" id="redo">
            <img src="../img/icons8-reset-96.png" alt="">
        </div>
        <div class = "tool" id="undo">
            <img src="../img/icons8-undo-alt-96 (1).png" alt="">
        </div>
        <div class="tool" id="sticky">
            <img src="../img/stickynote.png" class = "stickynote">
       </div>
        <div class="tool" id = "download">
            <img src="../img/download.png" alt="">
        </div>
        <div class="tool" id="upload">
            <img class="icon" src="../img/upload.png" alt="">
        </div>
    </div>
    <canvas></canvas>    
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:5000");
    </script>
    <script src="./Js/index.js"></script>
    <script src="./Js/sticky.js"></script>
    <script src="./Js/upload.js"></script>
</body>
</html>
